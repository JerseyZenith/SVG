<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG PATTERNS</title>
</head>
<br><br><br><br><br>
<center>
<body>
        <svg width="200" height="300" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" style="border: 1px solid #ccc; background-color: #cceeff;">
        //Grass//
            <rect x="0" y="300" width="600" height="1000" fill="#4caf50" /> 
        //House//
        <rect x="140" y="200" width="140" height="100" fill="#b5651d" />
        <polygon points="140,200 210,150 280,200" fill="#d2691e" />
        <rect x="180" y="240" width="20" height="60" fill="#fff" /> 
        <rect x="220" y="220" width="20" height="20" fill="#87ceeb" /> 
        
        //Tree//
        <rect x="400" y="250" width="20" height="50" fill="#8b4513" /> 
        <circle cx="410" cy="230" r="40" fill="#228b22" /> 
        <circle cx="380" cy="240" r="25" fill="#228b22" />
        <circle cx="440" cy="240" r="25" fill="#228b22" />
        <circle cx="410" cy="190" r="20" fill="#228b22" />

        //Man//
        <circle cx="100" cy="300" r="10" fill="#ffe0bd" />  
        <rect x="95" y="310" width="10" height="30" fill="#000" /> 
        <line x1="100" y1="310" x2="85" y2="330" stroke="#000" stroke-width="2" />  
        <line x1="100" y1="310" x2="115" y2="330" stroke="#000" stroke-width="2" />  
        <line x1="100" y1="340" x2="90" y2="360" stroke="#000" stroke-width="2" />  
        <line x1="100" y1="340" x2="110" y2="360" stroke="#000" stroke-width="2" /> 
        
        //Dog//
        <circle cx="60" cy="340" r="8" fill="#8b4513" /> 
        <rect x="55" y="345" width="15" height="10" fill="#8b4513" />  
        <line x1="45" y1="345" x2="60" y2="345" stroke="#8b4513" stroke-width="2" />  
        <line x1="85" y1="325" x2="60" y2="340" stroke="#000" stroke-width="1" />  

        //Clouds//
        <circle cx="500" cy="70" r="20" fill="#ffffff" />
        <circle cx="530" cy="70" r="30" fill="#ffffff" />
        <circle cx="560" cy="70" r="20" fill="#ffffff" />
        <circle cx="100" cy="50" r="20" fill="#ffffff" />
        <circle cx="130" cy="50" r="30" fill="#ffffff" />
        <circle cx="160" cy="50" r="20" fill="#ffffff" />
    </svg>
</body>
</center>
</html>
